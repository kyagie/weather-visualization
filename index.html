<!DOCTYPE html>

<head>
    <title>Weather</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
        integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="main">
        <canvas id="weatherchart" width="1700" height="750"></canvas>
    </div>
</body>
<script>
    var context = document.getElementById('weatherchart');
    var weatherchart = new Chart(context, {
        type: 'bar',
        data: {
            datasets: [{
                label: 'Rainfall (mm)',
                data: [40, 40, 90, 150, 120, 60, 70, 120, 110, 140, 110, 50],
                backgroundColor: 'rgb(107, 157, 214)',
                // this dataset is drawn below
                yAxisID: 'A',
                order: 2
            }, {
                label: 'Temperature  (°C)',
                data: [23.8, 25.0, 24.4, 24.0, 23.2, 22.7, 22.3, 22.7, 23.0, 23.1, 23.6, 23.5],
                backgroundColor: 'yellow',
                borderColor: 'yellow',
                fill: false,
                type: 'line',
                yAxisID: 'B',
                // this dataset is drawn on top
                order: 1
            }],
            labels: ['January', 'February', 'March', 'April', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
        },
        options: {
            scales: {
                xAxes: [
                    {
                        scaleLabel: {
                            display: true,
                            labelString: 'Month',
                            fontSize: '15',
                            fontFamily: 'Trebuchet MS'
                        },
                        gridLines: {
                            display: true
                        }
                    }
                ],
                yAxes: [
                    {

                        id: 'A',
                        type: 'linear',
                        position: 'left',
                        scaleLabel: {
                            display: true,
                            labelString: 'Average Rainfall (mm)',
                            fontSize: '15',
                            fontFamily: 'Trebuchet MS'

                        },
                        ticks: {
                            max: 180,
                            min: 0
                        },
                        gridLines: {
                            display: false
                        }
                    },
                    {
                        id: 'B',
                        type: 'linear',
                        position: 'right',
                        scaleLabel: {
                            display: true,
                            labelString: 'Average Temperature (°C)',
                            fontSize: '15',
                            fontFamily: 'Trebuchet MS'

                        },
                        ticks: {
                            max: 30,
                            min: 0
                        },

                    }
                ]
            },
            title: {
                display: true,
                text: 'The average monthly temperature and rainfall for Uganda from 1990-2009.',
                fontSize: '15',
                fontFamily: 'Trebuchet MS'

            }

        }
    });
</script>
