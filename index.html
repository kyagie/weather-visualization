<!DOCTYPE html>

<head>
    <title>Weather</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
        integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="script" href="script.js">
</head>

<body>
    <div>
        <canvas id="weatherchart" width="1600" height="500"></canvas>
    </div>
</body>
<script>
    var ctx = document.getElementById('weatherchart');
    var weatherchart = new Chart(ctx, {
        type: 'bar',
        data: {
            datasets: [{
                label: 'Bar Dataset',
                data: [40, 40, 90, 150, 120, 60, 70, 120, 110, 140, 110, 50],
                // this dataset is drawn below
                order: 2
            }, {
                label: 'Line Dataset',
                data: [23.8, 25.0, 24.4, 24.0, 23.2, 22.7, 22.3, 22.7, 23.0, 23.1, 23.6, 23.5],
                type: 'line',
                // this dataset is drawn on top
                order: 1
            }],
            labels: ['January', 'February', 'March', 'April', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
        },
    });
</script>
